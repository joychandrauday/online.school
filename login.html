<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online School- all courses at aplace.</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'main-btn': '#21b573',
                    }
                }
            }
        }
    </script>

</head>

<body class="poppins-regular" onload="notify()">

    <div class="log-in-form flex items-center min-h-screen bg-[#282531]">
        <div id="notificationAddMovie" >
            <div class="toast toast-center toast-middle">
                <div class="alert alert-success capitalize">
                    <span>this is a demo login form and it is not interactive.</span>
                </div>
            </div>
        </div>
        <div class="login-wrapper">
            <form action=""></form>
        </div>
    </div>
    <!-- footer  -->

    <script src="js/utilities.js"></script>
    <script src="js/main.js"></script>
    <script src="/js/tailwind.config.js"></script>
</body>

</html>
